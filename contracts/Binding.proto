syntax = "proto3";
package contract;

import "Error.proto";
import "Exchange.proto";
import "Queue.proto";

option go_package = "./grpc/pb";

message Binding {
    Queue queue = 1;
    Exchange exchange = 2;
    string routing_key = 3;
}

service BindingService {
    rpc Bind(Binding) returns (Error);
    rpc Unbind(Binding) returns (Error);
}